{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <h2>Iniciar sesi√≥n</h2>
    <form method="post" action="{% url 'account_login' %}" autocomplete="off">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn-primary">Ingresar</button>
    </form>
    
</div>
{% endblock %}
