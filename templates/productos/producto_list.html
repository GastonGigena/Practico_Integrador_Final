{% extends 'base.html' %}
{% block content %}
<h2>Productos</h2>
<a class="btn btn-primary mb-2" href="{% url 'productos:create' %}">Crear producto</a>
<table class="table table-sm">
  <thead><tr><th>Nombre</th><th>SKU</th><th>Precio</th><th>Stock</th></tr></thead>
  <tbody>
  {% for obj in object_list %}
    <tr>
      <td>{{ obj.nombre }}</td>
      <td>{{ obj.sku }}</td>
      <td>{{ obj.precio }}</td>
      <td>{{ obj.stock }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No hay productos.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
