{% extends 'base.html' %}
{% block content %}
<h2>Clientes</h2>
<a class="btn btn-primary mb-2" href="{% url 'clientes:create' %}">Crear cliente</a>
<table class="table table-sm">
  <thead><tr><th>Apellido</th><th>Nombre</th><th>DNI</th></tr></thead>
  <tbody>
  {% for obj in object_list %}
    <tr>
      <td>{{ obj.apellido }}</td>
      <td>{{ obj.nombre }}</td>
      <td>{{ obj.dni }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No hay clientes.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
