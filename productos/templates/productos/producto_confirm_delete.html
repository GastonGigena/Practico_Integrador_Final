{% extends 'base.html' %}
{% block content %}
<div class="alert alert-warning">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar permanentemente el producto <strong>{{ object.nombre }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'productos:detail' pk=object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
